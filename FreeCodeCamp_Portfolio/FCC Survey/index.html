<!DOCTYPE html>
<html>
    <head>
        <title>Ice cream survey for FCC</title>
        </head>
        <link rel="StyleSheet" href="Style.css">

        <body>
            <h1 id="title">Ice Cream Survey</h1>
            <div id="form-outer">
                <p id="description">
                    What is your favorite flavor of ice cream?
                </p>
                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                            <input autofocus type="text" name="name" id="name" class="input-field"
                                placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required
                                placeholder="Enter fake Email"> 
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="number-label" for="age">* Age: </label>
                        </div>
                        <div class="rightTab">
                            <input type="number" name="age" id="number" min="1" max="100" class="input-field"
                                placeholder="Age">
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="currentPos">How do you like your ice cream?</label>
                        </div>
                        <div class="rightTab">
                            <select id="dropdown" name="currentPos" class="dropdown">
                                <option disabled value>Select an option</option>
                                <option value="bowl">Bowl</option>
                                <option value="sugar-cone">Sugar cone</option>
                                <option value="waffle-cone">Waffle cone</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="userRating">* When do you enjoy ice cream?</label>
                        </div>
                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="radio"><label>in the morning<input name="radio-buttons" value="1"
                                            type="radio" class="userRatings"></label></li>
                                <li class="radio"><label>in the afternoon<input name="radio-buttons" value="2"
                                            type="radio" class="userRatings"></label></li>
                                <li class="radio"><label>in the evening<input name="radio-buttons" value="3"
                                            type="radio" class="userRatings"></label></li>
                                <li class="radio"><label>anytime<input name="radio-buttons" value="3" type="radio"
                                            class="userRatings"></label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="most-like">Best time of year to enjoy ice cream? </label>
                        </div>
                        <div class="rightTab">
                            <select id="most-like" name="mostLike" class="dropdown">
                                <option disabled selected value>Select an option</option>
                                <option value="Winter">Winter</option>
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Fall">Fall</option>
                                <option value="dry-season">Dry season</option>
                                <option value="Rainy-season">Rainy season</option>
                                <option value="anytime">Anytime</option>
                            </select>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="preferences">What Flavors of ice cream do you like?<br>(Check all that apply):
                            </label>
                        </div>
                        <div class="rightTab">
                            <ul id="preferences" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                            class="userRatings">Vanilla</label></li>
                                <li class="checkbox"><input name="prefer" value="2" type="checkbox"
                                        class="userRatings">Chocolate</li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                                            class="userRatings">Cookies N' Cream</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                            class="userRatings">Coconut</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox"
                                            class="userRatings">Cookie Dough</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox"
                                            class="userRatings">Strawberry</label></li>
                                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox"
                                            class="userRatings">Butter Pecan</label></li>
                                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox"
                                            class="userRatings">Salted Caramel</label></li>
                                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox"
                                            class="userRatings">Chocolate Chip</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                            class="userRatings">Peanut Butter</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                            class="userRatings">Mint Chocolate Chip</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                            class="userRatings">Any kind of ice cream</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="comments">Anything you want to add?</label>
                        </div>
                        <div class="rightTab">
                            <textarea rows="50" cols="50" style="height:50px;resize:vertical;" id="comments"
                                class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
            <br>
            <div> 2019 Survey Form Free Code Camp </div>
            <div> Nathan Banek </div>
        </body>

</html>
